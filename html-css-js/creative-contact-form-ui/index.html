<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Contact Form UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contactinfo">
          <div class="info">
            <h2>Contact Info</h2>
            <ul>
              <li>
                <span><img src="location.png" /></span
                ><span>39 Thanh Long<br />Da Nang, DN<br />55000</span>
              </li>
              <li>
                <span><img src="mail.png" /></span
                ><span>jason@lungvang.com</span>
              </li>
              <li>
                <span><img src="call.png" /></span><span>+84-905-871-979</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li>
              <a href="#"><img src="1.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="2.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="3.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="4.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="5.png" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="contactForm">
          <h2>Send a Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="" required /><span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
